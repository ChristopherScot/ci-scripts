name: Build and Release

on:
  push:
    paths:
      - "VERSION"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subfolder: ["argo-update", "another-subfolder", "yet-another-subfolder"] # Add your subfolders here

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22"

      - name: Read version
        id: get_version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Build binary
        run: |
          cd github-actions/${{ matrix.subfolder }}
          go build -o ${{ matrix.subfolder }}

      - name: Archive binary
        run: |
          tar -czvf ${{ matrix.subfolder }}.tar.gz -C github-actions/${{ matrix.subfolder }} ${{ matrix.subfolder }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ matrix.subfolder }}.tar.gz
          asset_name: ${{ matrix.subfolder }}.tar.gz
          asset_content_type: application/gzip
